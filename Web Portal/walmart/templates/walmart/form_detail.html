{% extends "walmart/base.html" %}
{% block content %}
<div class="container">
    <h1 class="my-5">Vendor Form: {{ object.ID }}</h1>

    <div class="row mt-2">
        <label class="col-6 pl-4" for="vendorName">Vendor Name in Retail Link</label>
        <input class="col-6 pl-4" type="text" name="venderName" placeholder="Enter Vendor Name" value="{{ object.vendorName }}" disabled>
    </div>

    <div class="row mt-2">
        <label class="col-6 pl-4" for="vendorNumber">Vendor Number in Retail Link</label>
        <input class="col-6 pl-4" type="text" name="vendorNumber" placeholder="Enter Vendor Number" value="{{ object.vendorNumber}}" disabled>
    </div>

    <div class="row mt-2">
        <label class="col-6 pl-4" for="senderName">Sender Name</label>
        <input class="col-6 pl-4" type="text" name="senderName" placeholder="Enter Sender Name" value="{{ object.senderName }}" disabled>
    </div>

    <div class="row mt-2">
        <label class="col-6 pl-4" for="senderEmail">Sender Email</label>
        <input class="col-6 pl-4" type="email" name="senderEmail" placeholder="Enter Sender Email" value="{{ object.senderEmail }}" disabled>
    </div>

    <div class="row mt-2">
        <label class="col-6 pl-4" for="senderCountry">Sender Country of Origin</label>
        <input class="col-6 pl-4" type="text" name="senderCountry" placeholder="Enter Sender Country of Origin" value="{{ object.senderCountryOfOrigin }}" disabled>
    </div>

    <div class="row mt-2">
        <label class="col-6 pl-4" for="walmartBuyerName">Walmart Buyer Name</label>
        <input class="col-6 pl-4" type="text" name="walmartBuyerName" placeholder="Enter Walmart Buyer Name" value="{{ object.walmartBuyerName }}" disabled>
    </div>

    <div class="row mt-2">
        <label class="col-6 pl-4" for="upcEAN">UPC/EAN for Item Submitted</label>
        <input class="col-6 pl-4" type="text" name="upcEAN" placeholder="Enter UPC/EAN" value="{{ object.upcEAN }}" disabled>
    </div>

    <div class="row mt-2">
        <label class="col-6 pl-4" for="itemType">Item Type</label>
        <input class="col-6 pl-4" type="text" name="itemType" placeholder="Select Type" value="{{ object.itemType }}" disabled />
    </div>

    <div class="row mt-2">
        <label class="col-6 pl-4" for="departmentNumber">Department Number</label>
        <input class="col-6 pl-4" type="text" name="departmentNumber" placeholder="Enter Department Number" value="{{ object.departmentNumber }}" disabled>
    </div>

    <div class="row mt-2">
        <label class="col-6 pl-4" for="inlaySpec">Auburn Spec for Inlay Used</label>
        <input class="col-6 pl-4" type="text" name="inlaySpec" placeholder="Select Spec" value="{{ object.inlaySpec }}" disabled /> 
    </div>

    <div class="row mt-2">
        <label class="col-6 pl-4" for="inlayDeveloper">Inlay Developer</label>
        <input class="col-6 pl-4" type="text" name="inlayDeveloper" placeholder="Enter Company Name" value="{{ object.inlayDeveloper }}" disabled>
    </div>

    <div class="row mt-2">
        <label class="col-6 pl-4" for="modelName">Model Name</label>
        <input class="col-6 pl-4" text="text" name="modelName" placeholder="Enter Model Name" value="{{ object.modelName }}" disabled>
    </div>

    <div class="d-flex flex-row-reverse my-3">
        <button type="button" class="btn btn-danger" href="">Delete</button>
        <button type="button" class="btn btn-warning mr-3">Edit</button>
    </div>
</div>
{% endblock content %}
