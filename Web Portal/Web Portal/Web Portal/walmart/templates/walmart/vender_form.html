{% extends "walmart/base.html" %}
{% block content %}
<div class="container">
    <h1>Vender Form</h1>

    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_vendorName">Vendor Name in Retail Link</label>
            <input type="text" class="form-control" name="vendorName" id="id_vendorName" placeholder="Enter Vendor Name">
        </div>
        <input type="submit" value="Submit"/>
    </form>
</div>
{% endblock content %}
